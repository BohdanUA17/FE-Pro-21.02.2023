<!DOCTYPE html>

<body>
    <!-- 2) Отримати від користувача розміри сторін прямокутника і вивести в консоль значення площі прямокутника ( це математична формула одна сторона * на іншу сторону) -->

<script>
    var a = parseInt(prompt('напишіть розмір першої сторони трикутника'));
    var b = parseInt(prompt('напишіть розмір іншої сторони трикутника'));
    var c = a * b;
    console.log(c);
</script>
</body>
