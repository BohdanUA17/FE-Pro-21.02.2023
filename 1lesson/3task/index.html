<body>
    <!-- 3) Самостійно порівняти за допомогою == і ===  різні типи данних і розглянути результат -->
    <script>
        let firstValue = '100';
        let secondValue = 100;
        let thirdValue = 'string';
        let fourthValue = null;
        let fifthValue = undefined;
        let sixValue = false;
        let sevenValue = true;

        console.log(firstValue == secondValue); 
        console.log(firstValue === thirdValue);
        console.log(fourthValue == fifthValue);
        console.log(sixValue === firstValue);
        console.log(sevenValue == secondValue);
        console.log(firstValue === fourthValue);




        
    </script>
</body>
