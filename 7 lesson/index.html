<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*
Створити клас Animal та розширюючі його класи Dog, Cat, Horse.
Клас Animal містить змінні food, location та методи makeNoise, eat, sleep. Метод makeNoise, 
наприклад, може виводити на консоль "Така тварина спить".
Dog, Cat, Horse перевизначають методи makeNoise, eat.
Додайте змінні до класів Dog, Cat, Horse, що характеризують лише цих тварин.
Створіть клас Ветеринар, у якому визначте метод void (Нічого не повертає), treatAnimal(Animal animal). 
Нехай цей метод роздруковує food і location тварини, що прийшла на прийом.
У методі main створіть масив типу Animal, в який запишіть тварин всіх типів, що є у вас. У циклі надсилайте їх на прийом до ветеринара.
*/
class Animal {
    animal;
    food = 'корм';
    location = 'квартира';
    constructor(food, location){
        this.food = food;
        this.location = location;
    }
    makeNoise (){
        console.log();(`Цей ${this.animal} спить`);
    }
    eat (){
        console.log(`Цей ${this.animal} полюбляє їсти ${this.food}`);
    }
    sleep (){
        console.log(`Цей ${this.animal} має лягти спати через 3 години`);
    }
}

class Dog extends Animal{
    animal = 'песик';
    constructor(food, location, play){
        super(food, location);
        this.play = play;
    }
    makeNoise (){
        console.log(`Цей ${this.animal} гавкає`);
    }
    eat (){
        console.log(`Цей ${this.animal} полюбляє їсти ${this.food}`);
    }
}
class Cat extends Animal{
    animal = 'котик';
    constructor(food, location, toy){
        super(food, location);
        this.toy = toy;
    }
    makeNoise (){
        console.log(`Цей ${this.animal} мяукає`);
    }
    eat (){
        console.log(`Цей ${this.animal} полюбляє їсти ${this.food}`);
    }
}
class Horse extends Animal{
    animal = 'кінь';
    constructor(food, location, accessory){
        super(food, location);
        this.accessory = accessory;
    }
    makeNoise (){
        console.log(`Цей ${this.animal} рже`);
    }
    eat (){
        console.log(`Цей ${this.animal} полюбляє їсти ${this.food}`);
    }
}

const dog = new Dog ('корм для собак до одного року', 'Коргі', 'заміський будинок', 11);
const cat = new Cat ('корм для котів до одного року', 'Шотландець', 'квартира', 13);
const horse = new Horse ('траву', 'Коргі', 'село', 12);

dog.makeNoise();
dog.eat();
dog.sleep();

cat.makeNoise();
cat.eat();
cat.sleep();

horse.makeNoise();
horse.eat();
horse.sleep();

class Vet {
    treatAnimal(animal){
        return document.write(`${animal.animal} потрібно зводити до ветеринара, здається він погано себе почуває після того, як з'їв ${animal.food};<br>`)
    }
    main() {
        let animal = [dog, cat, horse];
        return animal.map((client) => this.treatAnimal(client));
    }
}
vet = new Vet();
vet.main();

    </script>
</body>
