<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('прямокутник');
        document.write('<br/>');
            for(i=0; i<4; i++){ 
			for(j=0; j<8; j++){
				document.write("* ");
			}
            document.write('<br/>');
        }
        document.write('---------------------------------------');
        document.write('<br/>');
        document.write('різносторонній трикутник');
        document.write('<br/>');

            for (var i = 0; i < 7; i++) {
		 	for (var j = 0; j < i; j ++) {
		 		document.write("* ");
		 	}
		 	document.write('<br/>');
		}
        document.write('---------------------------------------');
        document.write('<br/>');
        document.write('прямокутний трикутник');
        document.write('<br/>');

        for(let counter = 0; counter < 4; counter++){
            for(let i =(0 + 1 + counter); i < 4; i++){
                document.write('&nbsp;')
            }
            for(let y = 0 + 1 + counter; y > 0; y--){
                document.write('*')
            }
            document.write('<br>')
        }
        document.write('---------------------------------------');
        document.write('<br/>');
        document.write('ромб');
        document.write('<br/>');


        let h = 5;
        for (let i = -h; i <= h; i++) {
        let line = '';
        document.write('<br/>');
        for (let j = -h; j <= h; j++) {
            if (Math.abs(i) + Math.abs(j) == h) {
                line += '*';
                }  
            else {
                line += '&nbsp;';
                }
            }
        document.write(line);
        }
        
        
    </script>
</body>
</html>
